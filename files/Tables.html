<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h3>Table Two</h3>
<table border="1px">

  <thead style="color: cornflowerblue;background: darkblue">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>MuddyBuddy</td>
    <td>2 y.o.</td>
  </tr>
  <tr>
    <td>Fur-dinand</td>
    <td>3 y.o.</td>
  </tr>
  <tr>
    <td>Subwoofer</td>
    <td> 6 m.o.</td>
  </tr>
  </tbody>


</table>

<hr>
<h3>Table One</h3>
<table>
<!--  table-creating table, each tr represents one row, td-represents single cell data-->
  <tr>
    <td>15</td>
    <td>10</td>
    <td>30</td>
  </tr>
  <tr>
    <td>45</td>
    <td>60</td>
    <td>45</td>
  </tr>
  <tr>
    <td>60</td>
    <td>90</td>
    <td>100</td>
  </tr>
</table>
<hr>

</body>
</html>
