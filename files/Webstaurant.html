<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webstaurant</title>
</head>
<body>
<form>
<h2>Please select  your favorite food!</h2>

<input type="checkbox" name="food" value="bf">Beef
<input type="checkbox" name="food" value="br">Burger
<input type="checkbox" name="food" value="sd">Salad
    <hr>
    <h2>Let us know how you want your food!</h2>
    <textarea cols="20" rows="2" placeholder="Enter preferences"></textarea>
    <hr>
    <h2>Select your sauce!</h2>
    <select name="sauce">
        <option value="" disabled selected>Sauces</option>
        <option value="bbq">BBQ</option>
        <option value="chipotle">Chipotle</option>
        <option value="Teriyaki">Teriyaki</option>
    </select>
    <hr>
    <h2>Create your account with us in 3 easy steps!</h2>
    <p>Creating an account allows you to track your order</p>
    <hr>
    <p>
        Username:
        <input type="text" name="username" placeholder="Type your username">
    </p>
    <p>
        Password:
        <input type="password" name="password" placeholder="Enter your password">
    </p>
    <p>
        <input type="submit" value="Sign Up" id="signup">

</form>
</body>
</html>
